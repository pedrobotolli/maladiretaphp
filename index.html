<!DOCTYPE HTML>
<html>
    <head>
        <title>Enviar E-mail</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var provedores = ["gmail","bol","hotmail"];
            var provedor;
            
            function emailBlur(){
                provedor = document.getElementById("email").value;
                provedor = provedor.split("@");
                provedor = provedor[1].split(".");
                provedor = provedor[0];
                if(provedores.some(provedorValido)){
                    console.log("provedor valido");
                }else{
                    alert("provedor de e-mail invalido");
                }
            }
            
            function provedorValido(element, index, array){
                return provedor == element;                
            }
        </script>

        <h1>Mala direta</h1>
        <p>separe os emails e nomes dos destinatarios por ", " e no corpo da mensagem digite @@nome para a mensagem ficar personalizada com o nome de cada destinatario.</p>
        <br>  

        <form action="./enviar.php" method="POST" id="form">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome"><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" onblur="emailBlur()"><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha"><br>
            <label for="nomed">Nome Destinatario:</label>
            <input type="text" name="nomed" id="nomed"><br>
            <label for="emaild">E-mail Destinatario: </label>
            <input type="text" name="emaild" id="emaild"><br>
            <label for="assunto">Assunto: </label>
            <input type="text" name="assunto" id="assunto"><br>
            <label for="mensagem">Corpo da Mensagem: </label><br>
            <textarea rows="8" cols="100" name="mensagem" id="mensagem"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
